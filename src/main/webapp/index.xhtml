<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<style>

.opciones {
    overflow:hidden;
    text-align: center;
    margin:auto;
}
.tabla {
    display:inline-table;
    padding:5px;
    text-align: left;
    height:40px;
}
</style>
	<title>Catálogo curso</title>	
</h:head>
<h:body>

<h:form>
<div class="opciones" >
	<div class="tabla">
	<p:panel id="panel" header="Catálogo de cursos">
	    <p:dataTable  id="listTable" style="width:800px;height:300px" var="curso" value="#{beanCurso.listadoCursos}" rows="4"
	                         paginator="true"
	                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" paginatorPosition="bottom">
	       
	        <p:column  style="height:40px" headerText="Título" sortBy="#{curso.titulo}">
	            <h:outputText  value="#{curso.titulo}" />
	        </p:column>
	 
	        <p:column style="width:200px;" headerText="Nivel">
	            <h:outputText value="#{curso.nivel}" />
	        </p:column>
	 
	        <p:column style="width:50px;" headerText="Horas">
	            <h:outputText value="#{curso.horas}" />
	        </p:column>
	        
	        <p:column style="width:65px;text-align: center" headerText="Temario">		    
		   	<h:commandLink id="pdf">
		        <p:graphicImage value="/images/pdf_icono.png"  width="30" height="30"/>
		        <p:dataExporter type="pdf" target="listTable" fileName="cars" preProcessor="#{beanTema.setCursoSeleccionado(curso)}" 
		        postProcessor="#{beanTema.createPDF()}"  /> 
		     </h:commandLink>	      
       		</p:column>
       		
	    </p:dataTable>	
		<p:commandButton value="Nuevo curso" onclick="window.location.href= 'alta_curso.xhtml'"/>
	</p:panel>
	</div>
</div>

</h:form>

</h:body>
</html>
